<div class="contact-info-container neumorph-card">
  <h2 class="info-title">Get in Touch</h2>
  <p class="info-subtitle">
    We're here to help with any questions or concerns you may have.
  </p>

  <div class="contact-departments">
    <div *ngFor="let info of contactInfo" class="department-card">
      <h3 class="department-title">{{ info.title }}</h3>

      <ul class="contact-details">
        <li *ngIf="info.address">
          <mat-icon>location_on</mat-icon>
          <span>{{ info.address }}</span>
        </li>
        <li>
          <mat-icon>phone</mat-icon>
          <span>{{ info.phone }}</span>
        </li>
        <li>
          <mat-icon>email</mat-icon>
          <span>{{ info.email }}</span>
        </li>
        <li *ngIf="info.hours">
          <mat-icon>access_time</mat-icon>
          <span>{{ info.hours }}</span>
        </li>
      </ul>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="social-section">
    <h3 class="social-title">Connect With Us</h3>

    <div class="social-links">
      <a
        *ngFor="let link of socialLinks"
        [href]="link.url"
        target="_blank"
        class="social-link"
        [attr.aria-label]="link.name"
      >
        <mat-icon>{{ link.icon }}</mat-icon>
        <span>{{ link.name }}</span>
      </a>
    </div>
  </div>
</div>
