<div class="team-member-card" [class.flipped]="isFlipped">
  <div class="card-inner">
    <!-- Front Side -->
    <div class="card-front neumorph-card">
      <div class="member-image">
        <img [src]="image" [alt]="name" />
      </div>
      <div class="member-info">
        <h3 class="member-name">{{ name }}</h3>
        <p class="member-position">{{ position }}</p>
        <div class="card-actions">
          <button class="flip-btn" (click)="toggleFlip()">
            <mat-icon>info</mat-icon>
            <span>Read Bio</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Back Side -->
    <div class="card-back neumorph-card">
      <div class="bio-content">
        <h3 class="member-name">{{ name }}</h3>
        <p class="member-position">{{ position }}</p>
        <p class="member-bio">{{ bio }}</p>

        <div class="social-links" *ngIf="social && social.length > 0">
          <a
            *ngFor="let link of social"
            [href]="link.url"
            target="_blank"
            class="social-link"
          >
            <mat-icon>{{ link.platform }}</mat-icon>
          </a>
        </div>

        <div class="card-actions">
          <button class="flip-btn" (click)="toggleFlip()">
            <mat-icon>arrow_back</mat-icon>
            <span>Back</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
