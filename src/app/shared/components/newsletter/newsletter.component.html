<section class="newsletter-section">
  <div class="container">
    <div class="newsletter-wrapper neumorph-card">
      <div class="newsletter-content">
        <div class="newsletter-icon">
          <mat-icon>mail_outline</mat-icon>
        </div>
        <h2 class="newsletter-title">Subscribe to Our Newsletter</h2>
        <p class="newsletter-text">
          Stay updated with our latest products, exclusive offers and interior
          design tips.
        </p>

        <form class="newsletter-form">
          <div class="form-group">
            <mat-form-field appearance="outline" class="neumorph-input">
              <mat-label>Your Email Address</mat-label>
              <input
                matInput
                type="email"
                placeholder="example@email.com"
                required
              />
              <mat-error>Please enter a valid email address</mat-error>
            </mat-form-field>

            <button
              mat-raised-button
              color="primary"
              class="neumorph-button subscribe-btn"
            >
              <span>Subscribe</span>
              <mat-icon>arrow_forward</mat-icon>
            </button>
          </div>
        </form>

        <p class="privacy-notice">
          By subscribing, you agree to our <a href="#">Privacy Policy</a>. We
          respect your privacy.
        </p>
      </div>

      <div class="newsletter-decoration">
        <div class="decoration-shape shape-1"></div>
        <div class="decoration-shape shape-2"></div>
        <div class="decoration-shape shape-3"></div>
      </div>
    </div>
  </div>
</section>
