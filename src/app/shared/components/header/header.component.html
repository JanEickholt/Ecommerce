<header class="site-header">
  <div class="toolbar">
    <div class="container header-container">
      <div class="logo-container">
        <a routerLink="/">
          <h1 class="logo">Comfort<span class="highlight">Haven</span></h1>
        </a>
      </div>

      <nav class="main-navigation">
        <ul class="nav-links">
          <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
          <li><a routerLink="/products" routerLinkActive="active">Shop</a></li>
          <li><a routerLink="/about" routerLinkActive="active">About</a></li>
          <li>
            <a routerLink="/contact" routerLinkActive="active">Contact</a>
          </li>
        </ul>
      </nav>

      <div class="header-actions">
        <button class="search-button" aria-label="Search">🔍</button>
        <button routerLink="/wishlist" aria-label="Wishlist">
          ♥ <span *ngIf="wishlistCount">{{ wishlistCount }}</span>
        </button>
        <button routerLink="/cart" aria-label="Shopping cart">
          🛒 <span *ngIf="cartItemCount">{{ cartItemCount }}</span>
        </button>
        <button class="user-button">👤</button>
      </div>

      <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
        ☰
      </button>
    </div>
  </div>

  <div class="mobile-nav">
    <!-- Mobile navigation content here -->
  </div>
</header>
